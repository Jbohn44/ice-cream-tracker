    <div class="row t-margin">
        <div class="col-4">
            <h5>Ice Creams</h5>
        </div>
        <div class="col-4">
            <button class="btn btn-custom-dark" (click)="add(iceCreamAddTemplate)">Add</button>
        </div>
    </div>
<div class="row">
    <div *ngFor="let item of iceCreams" class="col-md-4">
        <app-ice-cream-card [iceCream]="item" name="iceCreamCard" (deleted)="onDelete($event)"></app-ice-cream-card>
    </div>
</div>
<ng-template #iceCreamAddTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add An Ice Cream!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="iceCreamModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-ice-cream-add [edit]="false" (submitted)="onSubmitted($event)"></app-ice-cream-add>
    </div>
</ng-template>
