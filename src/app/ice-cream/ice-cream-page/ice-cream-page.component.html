<div class="container-fluid">
    <div class="row">
        <div class="side-bar">
            <div class="nav flex-column nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Profile</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false">Reviews</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                    aria-controls="v-pills-messages" aria-selected="false">Statistics</a>
                <a class="nav-link" id="v-pills-categories-tab" data-toggle="pill" href="#v-pills-categories" role="tab"
                    aria-controls="v-pills-categories" aria-selected="false">Categories</a>
            </div>
        </div>
        <div class="page-container">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <div>
                        <h5>Profile</h5>
                        <hr class="dashboard" />
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div>
                        <h5>Reviews</h5>
                        <hr class="dashboard" />
                        <app-sort (value)="onSort($event)"></app-sort>
                        <div class="row no-gutters">
                            <div *ngFor="let item of iceCreams" class="col-md-4">
                                <app-ice-cream-card [iceCream]="item" name="iceCreamCard" (deleted)="delete($event)">
                                </app-ice-cream-card>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <div>
                        <h5>Statistics</h5>
                        <hr class="dashboard" />
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-categories" role="tabpanel"
                    aria-labelledby="v-pills-categories-tab">
                    <div>
                        <h5>Categories</h5>
                        <hr class="dashboard" />
                        <app-category-display [userId]="user.UserId"></app-category-display>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
