<div class="row">
    <div class="col-sm-3 sideNav side-nav-fixed hidden-xs">
        <app-side-nav (addIceCream)="onSubmitted($event)"></app-side-nav>
    </div>
</div>
<div class="row main">
    <div *ngFor="let item of iceCreams" class="col-md-4">
        <app-ice-cream-card [iceCream]="item" name="iceCreamCard" (deleted)="onDelete($event)">
        </app-ice-cream-card>
    </div>
</div>
