<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 t-margin">
            <div class="row">
                <div class="col">
                    <h5>Ice Creams</h5>
                </div>
                <div class="col">
                    <button class="btn btn-border" (click)="add(iceCreamAddTemplate)">Add</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">

        <div *ngFor="let item of iceCreams" class="col-md-4">
            <app-ice-cream-card [iceCream]="item"></app-ice-cream-card>
        </div>
    </div>
</div>
<ng-template #iceCreamAddTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add An Ice Cream!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="iceCreamModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-ice-cream-add></app-ice-cream-add>
    </div>
</ng-template>
