<div class="d-block r-container">
    <div class="h-container">
        <div *ngIf="this.rating.RatingType === 'FlavorRating'">
            <h5 class="r-Type-Header">Flavor</h5>
        </div>
        <div *ngIf="this.rating.RatingType === 'TextureRating'">
            <h5 class="r-Type-Header">Texture</h5>
        </div>
        <div *ngIf="this.rating.RatingType === 'ValueRating'">
            <h5 class="r-Type-Header">Value</h5>
        </div>
    </div>
    <div>
        <ng-container *ngIf="this.rating.RatingValue < 1; else elseBlock">
            <app-star></app-star>
        </ng-container>
        <ng-template #elseBlock>
            <app-star-filled></app-star-filled>
        </ng-template>
        <ng-container *ngIf="this.rating.RatingValue < 2; else elseBlock2">
            <app-star></app-star>
        </ng-container>
        <ng-template #elseBlock2>
            <app-star-filled></app-star-filled>
        </ng-template>
        <ng-container *ngIf="this.rating.RatingValue < 3; else elseBlock3">
            <app-star></app-star>
        </ng-container>
        <ng-template #elseBlock3>
            <app-star-filled></app-star-filled>
        </ng-template>
        <ng-container *ngIf="this.rating.RatingValue< 4; else elseBlock4">
            <app-star></app-star>
        </ng-container>
        <ng-template #elseBlock4>
            <app-star-filled></app-star-filled>
        </ng-template>
        <ng-container *ngIf="this.rating.RatingValue < 5; else elseBlock5">
            <app-star></app-star>
        </ng-container>
        <ng-template #elseBlock5>
            <app-star-filled></app-star-filled>
        </ng-template>
    </div>
</div>
