<div>
    <h5>{{this.rating.RatingType}}</h5>
    <ng-container *ngIf="this.rating.RatingValue < 1; else elseBlock">
        <app-star (click)="onClick(1)"></app-star>
    </ng-container>
    <ng-template #elseBlock>
        <app-star-filled (click)="onClick(1)"></app-star-filled>
    </ng-template>
    <ng-container *ngIf="this.rating.RatingValue < 2; else elseBlock2">
        <app-star (click)="onClick(2)"></app-star>
    </ng-container>
    <ng-template #elseBlock2>
        <app-star-filled (click)="onClick(2)"></app-star-filled>
    </ng-template>
    <ng-container *ngIf="this.rating.RatingValue < 3; else elseBlock3">
        <app-star (click)="onClick(3)"></app-star>
    </ng-container>
    <ng-template #elseBlock3>
        <app-star-filled (click)="onClick(3)"></app-star-filled>
    </ng-template>
    <ng-container *ngIf="this.rating.RatingValue< 4; else elseBlock4">
        <app-star (click)="onClick(4)"></app-star>
    </ng-container>
    <ng-template #elseBlock4>
        <app-star-filled (click)="onClick(4)"></app-star-filled>
    </ng-template>
    <ng-container *ngIf="this.rating.RatingValue < 5; else elseBlock5">
        <app-star (click)="onClick(5)"></app-star>
    </ng-container>
    <ng-template #elseBlock5>
        <app-star-filled (click)="onClick(5)"></app-star-filled>
    </ng-template>
</div>

{{rating | json}}
