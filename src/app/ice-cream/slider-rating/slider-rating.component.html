<div *ngIf="this.rating.RatingType === 'FlavorRating'">
    <label for="ratings-range" class="range-header">Flavor - {{ this.flavor[this.rating.RatingValue] }}</label>
    <input type="range" min="0" max="4" id="ratings-range" class="slider" [(ngModel)]="this.rating.RatingValue">
</div>
<div *ngIf="this.rating.RatingType === 'MouthFeelRating'">
    <label for="ratings-range" class="range-header">Mouth Feel - {{this.mouthFeel[this.rating.RatingValue]}}</label>
    <div class="slider-format">
        <input type="range" min="0" max="4" id="ratings-range" class="slider" [(ngModel)]="this.rating.RatingValue">
        </div>
</div>
<div *ngIf="this.rating.RatingType === 'DensityRating'">
    <label for="ratings-range" class="range-header">Density - <span class="f-size">{{this.density[this.rating.RatingValue]}}</span></label>
    <div class="slider-format">
        <input type="range" min="0" max="4" id="ratings-range" class="slider" [(ngModel)]="this.rating.RatingValue">
        </div>
</div>
<hr />
