<div class="container-fluid">
    <div>
        <form (ngSubmit)="onSubmit()" #iceCreamForm="ngForm">
            <div class="form-flex-container">
                <div class="form-group">
                    <label for="dateReviewed">
                        <h6>Date Reviewed</h6>
                    </label>
                    <div class="form-group">
                        <input type="text" placeholder="Click To Enter" class="form-control" bsDatepicker
                            id="dateReviewed" name="dateReviewed" placement="bottom"
                            [(ngModel)]="this.iceCream.ReviewDate" name="ReviewDate" [bsConfig]="{ isAnimated: true }">
                    </div>
                </div>
                <div class="form-group">
                    <label for="flavorName">
                        <h6>Flavor</h6>
                    </label>
                    <input type="text" id="flavorName" class="form-control" required
                        [(ngModel)]="this.iceCream.FlavorName" name="flavor">
                </div>
                <div class="form-group">
                    <label for="business">
                        <h6>Business</h6>
                    </label>
                    <input type="text" id="business" class="form-control" required [(ngModel)]="this.iceCream.Business"
                        name="business">
                </div>
                <div class="form-group">
                    <label for="location">
                        <h6>Location</h6>
                    </label>
                    <input type="text" id="location" class="form-control" required [(ngModel)]="this.iceCream.Location"
                        name="location">
                </div>
            </div>
            <div>
                <h6>Ratings</h6>
            </div>
            <div class="form-flex-rating-container">
                <div *ngFor="let rating of ratingList" class="rating-card">
                    <div class="rating-card-header">
                        {{rating.RatingName}}:
                    </div>
                    <rating [(ngModel)]="this.iceCream[rating.RatingType].RatingValue" [max]="5"
                        id="{{rating.RatingName}}" name="{{rating.RatingName}}" class="star-rating"></rating>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">
                    <h6>Comments</h6>
                </label>
                <textarea type="textarea" id="comments" class="form-control" [(ngModel)]="this.iceCream.Comments"
                    name="comments"></textarea>
            </div>

            <div class="form-group">
                <label for="services">
                    <h6>Services</h6>
                </label>
                <select id="services" class="form-control" name="services">
                    <option *ngFor="let service of this.serviceList" [value]="service" (click)="addService(service)">
                        {{service.ServiceName}} </option>
                </select>
            </div>
            <div class="row">
                <div *ngFor="let service of this.iceCream.Services" class="service-pill">
                    <div class="pill-label">
                        {{service.ServiceName}}
                    </div>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square delete" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" (click)="removeService(service)">
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd"
                            d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                        <path fill-rule="evenodd"
                            d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                    </svg>
                </div>
            </div>
            <br />
            <br />
            <div *ngIf="this.edit === false" class="btn-container">
                <button type="submit" class="btn btn-custom-dark" [disabled]="!iceCreamForm.form.valid">Submit</button>
            </div>
            <br />
        </form>
        <div *ngIf="this.edit === true" class="btn-container">
            <button type="submit" class="btn btn-custom-dark" [disabled]="!iceCreamForm.form.valid"
                (click)="onSave()">Save</button>
            <button type="submit" class="btn btn-custom-dark"
                (click)="onDelete(this.iceCream.IceCreamId)">Delete</button>
        </div>
    </div>
</div>
