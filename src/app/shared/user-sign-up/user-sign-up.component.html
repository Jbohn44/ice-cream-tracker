<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="text" id="userName" class="form-control" name="userName"
                    [(ngModel)]="this.userSignUp.Username" required minlength="6" maxlength="16" #userName="ngModel">
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
                    <div *ngIf="userName.errors.minlength || userName.errors.maxlength">
                        Username must be between 6 and 16 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password"
                    [(ngModel)]="this.userSignUp.Password" required minlength="8" #password="ngModel">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 8 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                    [(ngModel)]="this.passwordCheck">
            </div>
            <button type="submit" class="btn btn-custom-dark" [disabled]="!signUpForm.form.valid">Submit</button>
        </form>
        {{this.userSignUp | json}}
        {{this.passwordCheck | json}}
    </div>
</div>
