<div class="card">
    <div class="card-body">
        <h1>My Latest Reviews!</h1>
        <div *ngFor="let iceCream of iceCreams" class="data-feed-card"
            [routerLink]="['detail', this.iceCream.IceCreamId]">
            {{iceCream.FlavorName}} {{iceCream.Business}} {{iceCream.ReviewDate| date: 'shortDate'}}
        </div>
        <div class="btn-custom-dark" routerLink="icecream">All Reviews >></div>
    </div>
</div>
